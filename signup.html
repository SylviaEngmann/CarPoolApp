<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <title> Ride Along!</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                        <br><br>
                            <h1><strong>Ride Along!</strong></h1>
                            <div class="description">
                                <p>
                                    Welcome To the Ashesi Carpool App!
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <p>Enter your details,and we'll sign you up:</p>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                        <label class="sr-only" for="form-fullname">Full Name</label>
                                        <input type="text" name="form-fullname" placeholder="Full Name..." class="form-fullname form-control" id="form-fullname">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Preferred Username</label>
                                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-telephone">Phone Number</label>
                                        <input type="tel" name="form-telephone" placeholder="Phone Number..." class="form-telephone form-control" id="form-telephone">
                                    </div>
                                </form>
                            </div>
                            <a href = "welcomeuser.html">
                                <button class="btn">Sign Up!</button>
                             </a>
                        </div>
                    </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="js/jquery-1.11.1.js"></script>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/npm.js"></script>
        <script src="js/placeholder.js"></script>
        <script src="js/scripts.js"></script>
        
    </body>

</html>
