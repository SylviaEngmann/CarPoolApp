        <script type="text/javascript">
        function newsFeedComplete(xhr,status){
                if(status!="success"){
                    divStatus.innerHTML="error adding news ";
                    return;
                }
                divStatus=xhr.responseText;
                var obj=JSON.parse(xhr.responseText);
                if(obj.result==0){
                    divStatus=obj.message;
                }else{
                    divStatus.innerHTML= "News Added";
                }
                window.location="userpage.html";

            currentObject=null;
            }

            {

                $.ajax("http://52.89.116.249/~sylvia.engmann/ridealong/newsfeed.php?news="+news,
                    {async:true,complete:loginComplete}
                    );
            }
