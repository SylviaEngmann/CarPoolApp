        <h1>Here are the existing pools. Click a pool to join</h1>

        <script type = "text/javascript">
        var currentObject=null;
        /**
        * callback function for add user method
        */
        function viewPoolComplete(xhr,status){
            if(status!="success"){
                pools.innerHTML = "error fetching pool";
                return;
            }
            var obj = JSON.parse(xhr.responseText);
            if(obj.result==0){
                pools.innerHTML = obj.message;
            }
            else{
                var result="";
                var length = obj.pool.length;
                var pools = obj.pool;
                while(length>0){
                    result+="<p id= 'from'>From: "+pools[length-1].departure+" To: "+pools[length-1].destination+"</p><p id='datedetails'>Date & Time: "+pools[length-1].datedetails+"</p><span><button onclick = 'poolJoined.php'></span>";
                    length-=1;
                }
                
                $("#pools").html(result);
            } 

            currentObject=null;

        }
    function viewPool(){
            $.ajax("http://52.89.116.249/~sylvia.engmann/ridealong/viewpools.php",
                {async:true,complete:viewPoolComplete   });
            }

        </script>
